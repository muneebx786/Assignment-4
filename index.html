<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="calculator">
        <div class="display">
            <input placeholder="0" disabled type="text" id="display">
        </div>
        <div class="btnDisplay">
            <button onclick="getValue(1)" class="customBtn">1</button>
            <button onclick="getValue(2)"class="customBtn">2</button>
            <button onclick="getValue(3)"class="customBtn">3</button>
            <button onclick="getValue('+')"class="customBtn">+</button>
            <button onclick="getValue(4)"class="customBtn">4</button>
            <button onclick="getValue(5)"class="customBtn">5</button>
            <button onclick="getValue(6)"class="customBtn">6</button>
            <button onclick="getValue('-')"class="customBtn">-</button>
            <button onclick="getValue(7)"class="customBtn">7</button>
            <button onclick="getValue(8)"class="customBtn">8</button>
            <button onclick="getValue(9)"class="customBtn">9</button>
            <button onclick="getValue('X')"class="customBtn">X</button>
            <button onclick="getValue(0)"class="customBtn">0</button>
            <button onclick="calculateValue('')"class="customBtn">=</button>
            <button onclick="clearAll()"class="customBtn">C</button>
            <button onclick="getValue('/')"class="customBtn">/</button>
<script src="app.js"></script>
        </div>
    </div>
  </body>
</html>
